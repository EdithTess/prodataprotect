<h2 mat-dialog-title>Add New Complaint</h2>
<div class="dialog-container">
  <form [formGroup]="ComplaintsForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Year Complaints were Received*</mat-label>
      <input matInput type="number" placeholder="Enter Year Complaints were Received" formControlName="year_of_complaint">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Status of Complaints</mat-label>
      <mat-select placeholder="Select Complaint status" formControlName="status_of_complaint">
        <mat-option value="Resolved">Resolved</mat-option>
        <mat-option value="Pending Resolution">Pending Resolution</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Number of Complaints Received</mat-label>
      <input matInput type="number" placeholder="Number of Complaints" formControlName="number_of_complaints_received">
    </mat-form-field>
    <div class="button-container">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Add Complaint Records</button>
    </div>
  </form>
</div>
