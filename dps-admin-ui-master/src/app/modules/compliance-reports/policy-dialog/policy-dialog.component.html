<!-- policy-dialog.component.html -->

<h2>Add New Policy</h2>
<div class="dialog-container">
  <form [formGroup]="policyForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Policy Name*</mat-label>
      <input matInput placeholder="Policy Name" formControlName="PolicyandProcedure">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Approval Date*</mat-label>
      <input matInput type="date" placeholder="Approval Date" formControlName="ApprovalDate" [max]="maxDate">
    </mat-form-field>
    <!--<mat-form-field>
      <mat-label>Approval Date*</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Approval Date" formControlName="ApprovalDate" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>-->
    
    
    <mat-form-field>
      <mat-label>Review Date*</mat-label>
      <input matInput type="date" placeholder="Review Date" formControlName="ReviewDate">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Number of Trainings on Policy*</mat-label>
      <input matInput type="number" placeholder="Number of Trainings on Policy" formControlName="NumberOfTrainings">
    </mat-form-field>
    <div class="button-container">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Add Policy</button>
    </div>
  </form>
</div>
