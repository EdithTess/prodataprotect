<h2 mat-dialog-title>Add New Audit Record</h2>
<div class="dialog-container">
  <form [formGroup]="AuditsForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field>
      <mat-label>Year Of Audit</mat-label>
        <input matInput type="number" placeholder="Enter Year of Audit" formControlName="year_of_audit">
      </mat-form-field>
    <mat-form-field>
        <mat-label>Category of Audit (Internal / External)</mat-label>
        <input matInput placeholder="Enter Category of Audit (Internal/External)" formControlName="category_of_audit">
    </mat-form-field>
        <mat-form-field>
        <mat-label>Number of Audits</mat-label>
        <input matInput type="number" placeholder="Number of Audits" formControlName="number_of_audits">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select Status of Audit</mat-label>
      <mat-select placeholder="Select Audit status" formControlName="Resolutionstatus">
        <mat-option value="Resolved">Resolved</mat-option>
        <mat-option value="Pending Resolution">Pending Resolution</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Resolution Details</mat-label>
        <textarea matInput placeholder="Resolution Details" formControlName="Resolutiondetails" rows="5"></textarea>
    </mat-form-field>
    
    <div class="button-container">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Add Audit Record</button>
    </div>
  </form>
</div>
