<h2 mat-dialog-title>Add New Staff Training</h2>
<div class="dialog-container">
  <form [formGroup]="StaffForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Department*</mat-label>
      <input matInput placeholder="Department *" formControlName="department">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Total Number of Staff to be Trained*</mat-label>
      <input matInput type="number" placeholder="Total Number of Staff to be Trained *" formControlName="total_staff_to_be_trained">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Number of Staff completed Training*</mat-label>
      <input matInput type="number" placeholder="Number of Staff completed Training *" formControlName="number_completed_training">
    </mat-form-field>
    <div class="button-container">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Add Staff Training</button>
    </div>
  </form>
</div>
