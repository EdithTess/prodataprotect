<h2 mat-dialog-title>Add New Breach Record</h2>
<div class="dialog-container">
  <form [formGroup]="BreachesForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field>
      <mat-label>Year Breach Occured*</mat-label>
      <input matInput  type="number" placeholder="Enter Year Breaches Occured" formControlName="year_of_breach">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select Status of Breach</mat-label>
      <mat-select placeholder="Select Breach status" formControlName="status_of_breach">
        <mat-option value="Resolved">Resolved</mat-option>
        <mat-option value="Pending Resolution">Pending Resolution</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Number of Breaches </mat-label>
      <input matInput type="number" placeholder="Number of Breaches" formControlName="number_of_breaches">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Measures Taken to Address Breach Gaps</mat-label>
        <textarea matInput placeholder="Measures Taken to address Gaps" formControlName="measures_taken_to_address_gaps" rows="5"></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Number of Records Affected </mat-label>
        <input matInput type="number" placeholder="Number of Records Affected" formControlName="number_of_records_lost">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Frequent Cause of Breaches</mat-label>
        <textarea matInput placeholder="Frequent Cause of Breach" formControlName="frequent_cause_of_breach" rows="3"></textarea>
    </mat-form-field>
    <div class="button-container">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Add Breach Record</button>
    </div>
  </form>
</div>
