<div>
    <form [formGroup]="BreachCommentsFormGroup">
        <mat-dialog-content>
            <div class="content" fxLayout="column" fxLayoutGap="8px">
                <div>
                    <fieldset *ngIf = "parent_data.isLegal == true">
                        <legend>Forwarded Comments</legend>
                        <div>
                            <div>
                                <mat-form-field fxFlex="2 1 auto">
                                    <mat-label>Technical Comments</mat-label>
                                    <input formControlName="TechnicalForwardedComments" matInput [readonly]="true">
                                </mat-form-field>
                            </div>
                        </div>
                    </fieldset>
                </div>
                
                <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="8px"
                     fxLayoutGap.gt-xs="24px">
                    <mat-form-field fxFlex="2 2 auto" appearance="fill">
                        <mat-label>Provide Comments</mat-label>
                        <textarea matInput
                                  cdkTextareaAutosize
                                  cdkAutosizeMinRows="6"
                                  formControlName="comments"
                                  cdkAutosizeMaxRows="10"
                                  formControlName="Comments"></textarea>
                        <mat-hint>Review Comments</mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </mat-dialog-content>

        <button mat-raised-button (click)="onSubmit()"
                color="primary">
            
            <span>Submit</span>
        </button>&nbsp;
    </form>
    
</div>
